<!DOCTYPE html>

<!-- Function of drag and drop on webpage  -->
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
<style> <!-- Styling for heading, shown in boxes  -->
h1 {

	}

h3 { font-size: 40px;

	}
h4 { font-size: 30px;

</style>


</head>
